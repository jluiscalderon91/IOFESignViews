<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Empresa</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="balanceForm">
      <div class="form-group">
        <label for="nameInput2">Saldo actual</label>
        <input type="text"
               id="nameInput2"
               class="form-control custom-input"
               placeholder="Saldo actual"
               formControlName="actualBalance"
               [(ngModel)]="actualBalance">
      </div>
      <div class="form-group">
        <label for="nameInput">Asignar saldo</label>
        <input type="text"
               id="nameInput"
               class="form-control"
               placeholder="Ingrese saldo a asignar"
               [(ngModel)]="headbalanceallocation.quantity"
               formControlName="additionalBalance"
               [class.is-invalid]="isInvalidControl('additionalBalance')">
        <small *ngIf="isInvalidControl('additionalBalance')"
               class="text-danger">
          Ingrese la asignaci√≥n de saldo
        </small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-primary w-100" (click)="save()">Guardar
          </button>
        </div>
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
