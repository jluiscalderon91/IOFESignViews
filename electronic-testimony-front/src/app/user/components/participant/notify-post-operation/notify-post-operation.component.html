<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Destinatarios</h4>
    <div class="text-right">
      <button class="btn btn-outline-primary mt-2 mb-1"
              type="button" (click)="addRow()">+ Agregar
      </button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="notifyPostOperationForm">
      <div formArrayName="arrayRecipients">
        <div class="form-group row" *ngFor="let group of arrayRecipients.controls; let index= index"
             [formGroupName]="index">
          <label class="col-md-3"
                 for="recipientInput{{index}}"><b>{{thereIsUniqueRow ? 'Destinatario:' : 'Destinatario ' + (index + 1) + ':'}}</b></label>
          <div class="{{thereIsUniqueRow?'col-md-9':'col-md-8'}}">
            <input type="text"
                   id="recipientInput{{index}}"
                   class="form-control"
                   placeholder="Ejem.: ruc_20543237435@v2.midomicilio.pe"
                   formControlName="address">
          </div>
          <div class="col-md-1" *ngIf="!thereIsUniqueRow">
            <i class="fa fa-times mt-2" [routerLink]="" (click)="deleteRow(index)"></i>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-md-3 col-form-label"><b>Asunto:</b></label>
        <div class="col-md-9">
          <input type="text"
                 id="subject"
                 class="form-control"
                 placeholder="Ingrese asunto"
                 formControlName="subject"
                 [(ngModel)]="sieemailReceived.subject">
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-md-3 col-form-label"><b>Tenor de la notificaci√≥n:</b></label>
        <div class="col-md-9">
          <quill-editor [styles]="{height: '200px'}"
                        [(ngModel)]="sieemailReceived.body"
                        formControlName="body">
          </quill-editor>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-primary w-100" (click)="save()">Guardar
          </button>
        </div>
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
