<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{entityName}}</h4>
  </div>
  <div class="modal-body custom-background">
    <pdf-viewer [src]="urlStream"
                [render-text]="true"
                [stick-to-page]="true"
                (on-progress)="onProgress($event)"
                (after-load-complete)="progressCompleted($event)"
                [zoom]="0.9"></pdf-viewer>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <button type="button" class="btn btn-outline-primary" (click)="accept()">Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
