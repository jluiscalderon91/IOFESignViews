<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Permisos</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="scrollable">
        <table class="table table-sm table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Módulo</th>
            <th scope="col" class="custom-width-col1">Permiso</th>
            <th scope="col">Descripción</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let authority of authorities; let index=index">
            <th scope="row">{{index + 1}}</th>
            <td>{{getModuleDescription(authority.module)}}</td>
            <td class="custom-width-col1">
              <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox"
                       class="custom-control-input"
                       id="addRemoveCheckbox{{index}}"
                       [checked]="wasSelected(authority)"
                       (click)="addOrRemove($event, authority)"
                       [attr.disabled]="wasSelectedOnAuthoritiesByRol(authority) ? '' : null">
                <label class="custom-control-label" for="addRemoveCheckbox{{index}}">{{authority.code}}</label>
              </div>
            </td>
            <td>{{authority.description}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-primary w-100" (click)="save()">Guardar
          </button>
        </div>
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
