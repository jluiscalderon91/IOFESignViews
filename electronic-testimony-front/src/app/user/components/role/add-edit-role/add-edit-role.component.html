<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Agregar rol</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="roleForm">
      <div class="form-group">
        <label for="abbreviationInput"><b>Abreviatura</b></label>
        <input type="text"
               id="abbreviationInput"
               class="form-control"
               placeholder="Ingrese la abreviatura del rol"
               [(ngModel)]="role.abbreviation"
               formControlName="abbreviation"
               [class.is-invalid]="isInvalidControl('abbreviation')">
        <small *ngIf="isInvalidControl('abbreviation')"
               class="text-danger">
          Debe ingresar la abreviatura del rol
        </small>
      </div>
      <div class="form-group">
        <label for="nameInput"><b>Nombre</b></label>
        <input type="text"
               id="nameInput"
               class="form-control"
               placeholder="Ingrese nombre del rol"
               [(ngModel)]="role.name"
               formControlName="name"
               [class.is-invalid]="isInvalidControl('name')">
        <small *ngIf="isInvalidControl('name')"
               class="text-danger">
          Debe ingresar el nombre del rol
        </small>
      </div>
      <div class="form-group">
        <label for="nameInput"><b>Descripción</b></label>
        <textarea type="text"
                  id="descriptionInput"
                  class="form-control"
                  placeholder="Ingrese descripción del rol"
                  [(ngModel)]="role.description"
                  formControlName="description"
                  [class.is-invalid]="isInvalidControl('description')">
        </textarea>
        <small *ngIf="isInvalidControl('description')"
               class="text-danger">
          Debe ingresar la descripción del rol
        </small>
      </div>
      <div class="row">
        <div class="col" *ngIf="!isNewRole">
          <label for="state" class="col-form-label">Estado</label>
          <select class="form-control"
                  id="state"
                  formControlName="status"
                  [(ngModel)]="role.active"
                  [class.is-invalid]="isInvalidControl('status')">
            <option [value]="1">Activo</option>
            <option [value]="0">Inactivo</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-primary w-100" (click)="save()">Guardar
          </button>
        </div>
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
