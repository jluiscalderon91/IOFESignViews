<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Flujos permitidos</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="authorityForm">
      <div class="row">
        <div class="col">
          <!--          <label>Rol: <b>{{role.shortDescription}}</b></label>-->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="custom-control custom-checkbox my-1 mr-sm-2"
                   *ngFor="let workflow of workflows; let index=index">
                <input type="checkbox"
                       class="custom-control-input"
                       id="addPermisoCheckbox{{index}}"
                       name="workflowCheckbox"
                       [checked]="wasSelected(workflow)"
                       (change)="addRemove($event, workflow)">
                <label class="custom-control-label"
                       for="addPermisoCheckbox{{index}}">
                  {{workflow.description }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-primary w-100" [disabled]="!areThereSelectedWorkflows"
                  (click)="save()">Guardar
          </button>
        </div>
        <div class="btn-padding-dlg">
          <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
