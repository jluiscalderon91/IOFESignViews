<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div>
      <div class="custom-div">
        <span class="custom-span">
          <i class="fas fa-exclamation-circle text-warning"></i>
        </span>
        <label class="custom-label">{{body}}</label>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col font-weight-bold col-form-label">
          Motivo
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea type="text"
                    class="form-control"
                    placeholder="De ser necesario, ingrese el motivo de la anulación"
                    [(ngModel)]="observationcancel.description" [rows]="4">
                  </textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-3 custom-padding">
          <button type="button" class="btn btn-outline-primary w-100" (click)="yes()">Sí</button>
        </div>
        <div class="col-3 custom-padding">
          <button type="button" class="btn btn-outline-secondary w-100" (click)="no()">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
