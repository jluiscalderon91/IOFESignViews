<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <button class="btn btn-sm btn-outline-secondary" type="button"
              (click)="sign()"
              data-toggle="tooltip" data-placement="top" title="Firma grÃ¡fica">
        <span class="fa fa-signature" aria-hidden="true"></span>
      </button>
    </form>
    <div class="row mt-2">
      <div class="col-md-1 font-weight-bold">Adjuntos</div>
      <div class="col-md-11 font-weight-light">
        <a href="javascript:;" *ngFor="let resource of resources; let index=index"
           (click)="selectAttachment(resource)">{{resource.fileName}}; </a>
      </div>
    </div>
    <div class="row mt-2">
      <div id="previewPanel" class="col-md-12 custom-col-3">
        <div style="background-color: #cccccc">
          <pdf-viewer [src]="urlStream"
                      [render-text]="true"
                      [stick-to-page]="true"
                      (on-progress)="onProgress()"
                      (after-load-complete)="loadComplete()"
                      [original-size]="false"></pdf-viewer>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-12" style="padding-right: 0px;">
          <div class="offset-md-4 col-md-8 pr-0">
            <button type="button"
                    class="btn btn-outline-danger col-md-2 offset-md-10"
                    aria-label="Left Align" (click)="cancel()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
