<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Firmantes</h4>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col" class="custom-col-1">#</th>
        <th scope="col" class="custom-col-2">Empresa</th>
        <th scope="col" class="custom-col-3">Acci√≥n</th>
        <th scope="col" class="custom-col-4">Persona</th>
      </tr>
      </thead>
    </table>
    <div cdkDropList style="margin-top: -25px"
         (cdkDropListDropped)="drop($event)">
      <div class="container-box"
           *ngFor="let person of people; let index = index;"
           cdkDrag
           [cdkDragDisabled]="disableElements(person)"
           [cdkDragData]="person">
        <div class="custom-col-1 font-weight-bold">
          {{index + 1}}
        </div>
        <div class="custom-col-2">
          {{person.enterpriseName}}
        </div>
        <div class="custom-col-3">
          <span class="badge {{isSigner(person)?'badge-success':'badge-warning'}}">
          {{getOperationDescription(person)}}
          </span>
        </div>
        <div class="custom-col-4">
          {{person.fullname}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row justify-content-end">
        <button type="button" class="btn btn-outline-primary custom-button" (click)="save()">Guardar</button>
        <button type="button" class="btn btn-outline-danger custom-button" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
