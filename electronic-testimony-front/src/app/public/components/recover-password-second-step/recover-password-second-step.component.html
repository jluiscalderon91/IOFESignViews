<div class="recover-form ">
  <form [formGroup]="recoverForm">
    <h4 class="text-center">{{title}}</h4>
    <p class="text-center">Introduce el código de verificación enviado a tu correo electrónico</p>
    <div class="separator"></div>
    <div class="form-group mt-1">
      <input type="text"
             class="form-control"
             formControlName="verificationCode"
             [(ngModel)]="verificationCode"
             [class.is-invalid]="isInvalidControl('verificationCode')"
             (keyup.enter)="doIt()"
             placeholder="Código de verificación"
             required="required">
      <small *ngIf="isInvalidControl('verificationCode')"
             class="text-danger">
        {{getErrorMessageBy('verificationCode')}}
      </small>
    </div>
    <div class="separator"></div>
    <div class="form-group text-right">
      <button type="button" class="btn btn-primary" (click)="doIt()">Verificar</button>
    </div>
  </form>
</div>
<app-loading *ngIf="loading"></app-loading>
