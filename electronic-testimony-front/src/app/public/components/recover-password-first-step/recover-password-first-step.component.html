<div class="recover-form ">
  <form [formGroup]="recoverForm">
    <h4 class="text-center">Recuperaci칩n de contrase침a</h4>
    <p class="text-center">Introduce tu nombre de usuario para iniciar el proceso de recuperaci칩n de contrase침a</p>
    <div class="separator"></div>
    <div class="form-group mt-1">
      <input type="text"
             class="form-control"
             formControlName="username"
             [(ngModel)]="username"
             [class.is-invalid]="isInvalidControl('username')"
             (keyup.enter)="doIt()"
             placeholder="Nombre de usuario"
             required="required">
      <small *ngIf="isInvalidControl('username')"
             class="text-danger">
        {{getErrorMessageBy('username')}}
      </small>
    </div>
    <div class="separator"></div>
    <div class="form-group text-right">
      <button type="button" class="btn btn-primary" (click)="doIt()">Siguiente</button>
    </div>
  </form>
</div>
<app-loading *ngIf="loading"></app-loading>
